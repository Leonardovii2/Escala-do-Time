<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação do Time</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400&family=Open+Sans&family=Poppins:wght@500&family=Righteous&family=Roboto:wght@400;500;700&family=Sarala:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="/index.js"></script>
  </head>
  <body>
    <header>
      <h1>Escalação do Time</h1>
    </header>

    <hr />

    <main>
      <section class="sectionForm">
        <h2>Escalar jogador</h2>
        <div class="containerItem">
          <label for="position">Posição do jogador:</label>
          <input type="text" name="position" id="position" />
        </div>

        <div class="containerItem">
          <label for="name">Nome do jogador:</label>
          <input type="text" name="name" id="name" />
        </div>

        <div class="containerItem">
          <label for="number">Número da camisa:</label>
          <input type="text" name="number" id="number" />
        </div>

        <div class="buttonForm">
          <button class="buttonEscalar" onclick="addPlayer()">Escalar</button>
        </div>
      </section>

      <section class="sectionForm">
        <h2>Remover jogador</h2>
        <div class="containerItem">
          <label for="numberToRemove">Número:</label>
          <input type="text" name="numberToRemove" id="numberToRemove" />
        </div>

        <div class="buttonForm">
          <button class="buttonEscalar" onclick="removePlayer()">
            Remover
          </button>
        </div>
      </section>

      <section class="sectionForm">
        <h2>Time</h2>
        <ul id="teamList"></ul>
      </section>
    </main>
  </body>
</html>
